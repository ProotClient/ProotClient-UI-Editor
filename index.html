<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProotClient UI Editor</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div class="dropdown">
        <button><img src="./img/folder.png" height="13.3333px" width="13.3333px" draggable="false"> File</button>
        <div class="dropdown_buttons">
            <button><img src="./img/page_add.png" height="13.3333px" width="13.3333px" draggable="false"> New File</button>
            <button><img src="./img/folder_page.png" height="13.3333px" width="13.3333px" draggable="false"> Open File</button>
            <button><img src="./img/disk.png" height="13.3333px" width="13.3333px" draggable="false"> Save File</button>
            <button><img src="./img/disk_edit.png" height="13.3333px" width="13.3333px" draggable="false"> Save File as...</button>
        </div>
    </div>
    <div class="dropdown">
        <button><img src="./img/application_add.png" height="13.3333px" width="13.3333px" draggable="false"> Add Element</button>
        <div class="dropdown_buttons">
            <button><img src="./img/textfield.png" height="13.3333px" width="13.3333px" draggable="false"> Textfield</button>
            <button><img src="./img/picture_empty.png" height="13.3333px" width="13.3333px" draggable="false"> Frame</button>
            <button><img src="./img/picture.png" height="13.3333px" width="13.3333px" draggable="false"> Image</button>
        </div>
    </div>
    <div>
        <button><img src="./img/application_delete.png" height="13.3333px" width="13.3333px" draggable="false"> Remove Element</button>
    </div>
    <div>
        <button><img src="./img/application_edit.png" height="13.3333px" width="13.3333px" draggable="false"> Configure Element</button>
    </div>
</body>
</html>
